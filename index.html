<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="main">
			<h1 class="title">Play Rock Paper Scissors now!</h1>
			<div class="choices">
				<div id="resultHuman" class="choices"></div>
				<div id="vs" class="choices">0 VS 0</div>
				<div id="resultComputer" class="choices"></div>
			</div>
			<div id="resultFinal" class="underText"></div>
			<div class="buttons">
				<button id="rock"><img src="https://www.shareicon.net/data/128x128/2016/11/14/851912_hand-o-rock_512x512.png" /></button>
				<button id="paper"><img src="https://www.shareicon.net/data/128x128/2016/11/14/851909_hand-o-stop_512x512.png" /></button>
				<button id="scissors"><img src="https://www.shareicon.net/data/128x128/2016/11/14/851911_hand-o-scissors_512x512.png" /></button>
			</div>
		</div>

		<p class="footer"><a class="footer" href="https://github.com/C0deBunny" target="_blank">Copyright Â© C0deBunny - Usagi</a></p>
		<script src="./script.js"></script>
